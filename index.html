<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel ="stylesheet" type = "text/css" href = "styles.css"/>
</head>
<body>
<div class="calc-container">
  <div class="output"></div>
  <input type="text" id="input" placeholder="" readonly>
  <button class="tip">Tip</button>
  <div class="buttons">
    <div class="first-row">
      <button class="calc-btn" id="07">7</button>
      <button class="calc-btn" id="08">8</button>
      <button class="calc-btn" id="09">9</button>
    </div>
    <div class="second-row">
      <button class="calc-btn" id="06">6</button>
      <button class="calc-btn" id="05">5</button>
      <button class="calc-btn" id="04">4</button>
    </div>
    <div class="third-row">
      <button class="calc-btn" id="03">3</button>
      <button class="calc-btn" id="02">2</button>
      <button class="calc-btn" id="01">1</button>
    </div>
    <div class="fourth-row">
      <button class="calc-btn" id="00">0</button>      
    </div>
  </div>
  <button class="calc-btn" id="Clear">Clear</button>
</div>
<script type="text/javascript"" src="tip.js"></script>
</body>
</html>
